# springdoc-openapi项目配置
springdoc:
  api-docs:
    enabled: true
spring:
  # 数据源配置
  datasource:
#    #    ==============Mysql==============
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/newbie3?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8&allowMultiQueries=true
#    username: root
#    password: root
#        ==============Pgsql==============
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: postgres
    #    ==============Oracle==============
    #    driverClassName: oracle.jdbc.driver.OracleDriver
    #    url: jdbc:oracle:thin:@localhost:1521/orcl
    #    username: newbie
    #    password: newbie
  data:
    redis:
      host: localhost
      password:
      port: 6379
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 1
newbie:
  # 日志
  weblog:
    enable: true # 是否开启日志记录
    default-strategy: all_api # 默认策略：all_api：记录所有接口，* default: 记录带有 WebLog 注解的接口的日志
    only-error: true # 仅记录错误日志
  # 验证码配置
  captcha:
    timeout: 60 #超时（单位：秒）
  # 文件服务配置
  file:
    scheme: minio # * default：服务器本地磁盘文件存储，minio：使用minio
    prefix: public # 文件访问前缀
    # 本服务器文件保存磁盘地址
    file-location: D:/project/upload
    # minio
    minio:
      end-point: http://localhost:9000
      access-key: minioadmin
      secret-key: minioadmin
      bucket: files
sa-token:
  #  白名单
  white-list: /security/login, /security/initAdmin, /security/imageCaptcha, /public/**, /file/download
  # token有效期半小时（单位：秒）
  timeout: 1800
  is-log: false